# QUIZES ***********************************************************
quizesList:

  - &q01
    title: Aritmetica Básica
    description: Prueba de diagnóstico matematica-01
    author: *u010
    subjectName: MATEMATICAS
    quizLevel: PRIMERO_BASICO
    multipleSelectionItems:
      - sentence: '1+1'
        alternativeA: '2'
        alternativeB: '1'
        alternativeC: '3'
        alternativeD: '4'
        answer: '2'
      - sentence: '2*2'
        alternativeA: '3'
        alternativeB: '6'
        alternativeC: '4'
        alternativeD: '8'
        answer: '4'
    trueFalseItems:
      - sentence: '4/2=2'
        answer: true
      - sentence: '8/0=8'
        answer: false
    correspondItems:
      - item: Área de un Triángulo
        correspond: 'A=(B*H)/2'
      - item: Área de un Rectángulo
        correspond: 'A=B*H'
    incompleteTextItems:
      - sentence: Un cuadrado es
        answer: Cuadrado
      - sentence: Un circulo es
        answer: Circular

  - &q02
