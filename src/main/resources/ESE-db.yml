        alternativeB: '2,85 millones de años'
        alternativeC: '100 mil años'
        alternativeD: '10,5 billones de años'
        answer: '2,85 millones de años'
    trueFalseItems:
      - sentence: 'Roma se construyo en un día'
        answer: false
      - sentence: 'Espartaco muere al final.'
        answer: true
    correspondItems:
      - item: Grecia
        correspond: 'Griegos'
      - item: Esparta
        correspond: 'Espartanos'
    incompleteTextItems:
      - sentence: Esparta la polis
